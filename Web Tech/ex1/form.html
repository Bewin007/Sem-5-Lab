<body>
    <form align-"center">
      <label for="user">User name</label><br>
      <input type="text" id="user" name="user" placeholder="kim" required><br>
      <label for="pass">Password</label><br>
      <input type="password" id="pass" name="pass" placeholder="****" required><br>
  
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="Bewin" required><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" placeholder="Felix" required><br>
      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age"  placeholder="19"><br>
      <label for="gender">Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label><br>
      <label for="ph">Mobile No:</label><br>
      <input type="tel" id="ph" name="ph" placeholder="123-123-1231" required><br><br>
  
      <label for="dob">*Date of Birth:</label>
      <input type="date" id="dob" required><br>
  
      <label for="myfile">Attach your resume in .doc or .pdf format</label><br>
      <input type="file" id="myfile" name="myfile" required><br><br>
  
      <input type="checkbox" required>
      <label>I filled all the details</label><br><br>
  
      <label for="tarea">Address</label><br>
      <textarea id="tarea" placeholder="Karunya Nagar" required></textarea><br><br>
  
      <input type="submit" id="submit" name="submit"><br>
    </form>
  </body>
  

</html>
