<!DOCTYPE html>
<html>
<head>
    <title>Question 2 Experiment 7</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            border: 2px solid black;
            border-radius: 20px;
        }
        .container {
            display: flex;
        }
        button{
           margin-left: 5px;
           margin-top: 140px;
        }
    </style>
</head>
<body>
    <h1>Customizer</h1>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <button class="btn btn-primary" id="cssBtn">Change CSS</button>
    <button class="btn btn-primary" id="showBtn">Show</button>
    <button  class="btn btn-primary" id="hideBtn">Hide</button>
    <button  class="btn btn-primary" id="toggleBtn">Toggle</button>
    <button   class="btn btn-primary" id="fadeinBtn">Fade In</button>
    <button  class="btn btn-primary" id="fadeoutBtn">Fade Out</button>
    <button  class="btn btn-primary" id="fadeToggleBtn">Fade Toggle</button>
    <button  class="btn btn-primary" id="slideUpBtn">Slide Up</button>
    <button  class="btn btn-primary" id="slideDownBtn">Slide Down</button>
    <button  class="btn btn-primary" id="slideToggleBtn">Slide Toggle</button>
    <button  class="btn btn-primary" id="animateBtn">Animate</button>
    <script>
        $(document).ready(function() {
        var colors = ["violet", "yellow", "blue"];
        var currentColorIndex = 0;
        $("#cssBtn").click(function() {
            $(".box").css("background-color", colors[currentColorIndex]);
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        });
            $("#showBtn").click(function() {
                $(".box").show();
            });

            $("#hideBtn").click(function() {
                $(".box").hide();
            });
    
            $("#toggleBtn").click(function() {
                $(".box").toggle();
            });
    
            $("#fadeinBtn").click(function() {
                $(".box").fadeIn();
            });
    
            $("#fadeoutBtn").click(function() {
                $(".box").fadeOut();
            });
    
            $("#fadeToggleBtn").click(function() {
                $(".box").fadeToggle();
            });
    
            $("#slideUpBtn").click(function() {
                $(".box").slideUp();
            });
    
            $("#slideDownBtn").click(function() {
                $(".box").slideDown();
            });
    
            $("#slideToggleBtn").click(function() {
                $(".box").slideToggle();
            });
    
            $("#animateBtn").click(function() {
                $(".box").animate({padding: '+=50px'}, 2000);
            }); 
        });
    </script>
</body>
</html>
