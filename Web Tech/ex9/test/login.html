<!DOCTYPE html>
<html ng-app="loginApp">
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .login-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px #ccc;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container" ng-controller="LoginController">
    <h2>Login</h2>
    <form ng-submit="login()">
      <input type="text" ng-model="username" placeholder="Username" required><br>
      <input type="password" ng-model="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>{{ message }}</p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    var app = angular.module('loginApp', []);

    app.controller('LoginController', function ($scope) {
      $scope.username = '';
      $scope.password = '';
      $scope.message = '';

      $scope.login = function () {
        // Simulate a login check (replace with your actual authentication logic)
        if ($scope.username === 'your_username' && $scope.password === 'your_password') {
          $scope.message = 'Login successful!';
        } else {
          $scope.message = 'Login failed. Please check your username and password.';
        }
      };
    });
  </script>
</body>
</html>
