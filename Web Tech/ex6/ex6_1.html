<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="codelogic.js"></script>
    <style>

        input{
            margin-top: 3%;
        }
    </style>
</head>
<body>
    
    <div id="box" style="background-color: aqua;color: blue;width: 300px;height: 300px;border-radius: 10px; margin:auto">
        <p id="text" style="font-size: 50px; align-items: center; justify-content: center;display: flex;">Welcome to java</p>
    </div>

    <div>
    <label for="background-color" >Background color</label>
    <input type="color" id="background-color" onchange="changebg(this.value)"><br>
    <label for="text-color">Text Color</label>
    <input type="color" id ='text-color'onchange="changecolor(this.value)"><br>

    <label for="text-size">Text Size</label>
    <input type="number" id ='text-size'onchange="textsize(this.value)"><br>


    <label for="box-width">div Width</label>
    <input type="text" id ='box-width' onchange="widthdiv(this.value)"><br>
    <label for="box-width">dev height</label>
    <input type="text" id ='box-width' onchange="heightdiv(this.value)"><br>

    <label for="border-radius">dev height</label>
    <input type="range" id ='border-radius' min="0" max="100" onchange="rangediv(this.value)"><br>
    </div>

</body>
</html>
