<style>
  #road {
    width: 100%;

    background-color: #ccc;

  #car {
    position: absolute;
    bottom: 0;
    left: 10px;
    width: 50px;

  .pillar {
    width: 20px;
    height: 100px;
    background-color: blue;
    position: absolute;
    bottom: 0;
    right: 0;
  }

  .dangerBox {
    position: absolute;
    bottom: 30px;
    background-color: red;
    color: white;
    padding: 5px 10px;
    display: none;
  }
</style>

<script>
  const car = document.getElementById("car");
  const dangerBox = document.querySelector(".dangerBox");
  let carPosition = 10; // Initial car position
  let carInterval;

  function startCar() {
    carInterval = setInterval(moveCar, 10);
  }

  function moveCar() {
    carPosition += 1; // Move car 1 pixel to the right
    car.style.left = carPosition + "px";

    const pillar = document.querySelector(".pillar");
    if (carPosition + car.offsetWidth >= pillar.offsetLeft) { // Car reaches the pillar
      clearInterval(carInterval);
      dangerBox.style.display = "block";
    }
  }

  function resetCar() {
    clearInterval(carInterval);
    dangerBox.style.display = "none";
    carPosition = 10;
    car.style.left = carPosition + "px";
  }
</script>
